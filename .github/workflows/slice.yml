name: Slicing

on:
  push:
    paths:
    - '**.stl'
    - '**.amf'
    - '**.STL'
    - '**.AMF'

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
          fetch-depth: 2
      - name: Slicovani 3D
        uses: roman-dvorak/Slice@master
        with:
          printer: "3d" 
      #- name: Slicovani mlab
      #  uses: roman-dvorak/Slice@master
      #  with:
      #    printer: "mlab"
      - name: Upload
        uses: cpina/github-action-push-to-another-repository@v1.2
        continue-on-error: true
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source-directory: 'out'
          destination-github-username: 'roman-dvorak'
          destination-repository-name: 'for_printing'
          target-branch: '/${BRANCH_NAME}/3d' 
      - name: Artifact
        uses: actions/upload-artifact@v2.2.1
        with:
          name: "out"
          path: "."  
      
